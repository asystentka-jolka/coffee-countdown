<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Hammersmith+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <title>Coffee&Code</title>
  </head>
  <body>
    <section id="logo">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                <h1>Coffee&Code</h1>
                <i class="fas fa-coffee fa-3x"></i>
                </div>
            </div>
        </div>
      </section>
      <section id="intro">
          <div class="container">
                <div class="row">
                    <div class="col-md-12 text-center">
                    <p>We're working hard, we'll be ready to launch in</p>
                    </div>
                </div>
          </div>
      </section>
      <section id="counter">
          <div class="container">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <div class="countdown">
                        </div>
                    </div>
                </div>
          </div>
      </section>
      <section id="icons">
          <div class="container">
                <div class="row">
                    <div class="col-md-12 text-center">
                    <ul class="list-inline">
                      <a href="https://twitter.com/BelfastCode" target="blank"<li class="list-inline-item"><i class="fab fa-twitter fa-2x" aria-hidden="true" style="color:white"></i></li></a>
                      <a href="https://www.meetup.com/coffee-code-belfast/" target="blank"<li class="list-inline-item"><i class="fab fa-meetup fa-2x" aria-hidden="true" style="color:white"></i></li></a>
                      </ul>

                    </div>
                </div>
          </div>
      </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="jquery.countdown.js"></script>
    <script>
      $(function() {
    $(".countdown").countdown({
        date: "January 12, 2019 12:00"
    });
});
    </script>
  </body>
</html>
